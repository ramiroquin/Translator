<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


</head>

<body>
  <header>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="bi bi-translate"></i>
          <span>Translator</span>
        </a>
      </div>
    </nav>
  </header>
  <div class="container-sm">
    <div class="row">
      <div class=" buttons col">
        <select class="first"></select>
        <button class="iconButton" id="change"><i class="bi bi-arrow-left-right"></i></button>
        <select class="second"></select>
      </div>
      <div class="t1 col">
        <textarea class="fromText"></textarea>
        <div class="">
          <button class="read iconButton"><i class="bi bi-volume-up"></i></button>
          <button class="listen iconButton"><i class="bi bi-mic"></i></button>
        </div>
      </div>
      <div class="t2 col">
        <textarea class="toText"></textarea>
        <div class="">
          <button class="read iconButton"><i class="bi bi-volume-up"></i></button>
        </div>
      </div>
    </div>
    <button class="translate">Translate</button>
  </div>

  <script src="app.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</body>

</html>
